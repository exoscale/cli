name: Testscript Integration Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-tests:
    name: Unit Tests (No API)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Build binary
        run: make build
      
      - name: Run unit tests
        run: |
          cd internal/integ
          # Only run tests that don't need API access
          go test -v -run 'TestScripts/(basic_no_api|config_isolated|example)'

