name: Tests - E2E - Testscript

on:
  push:
    branches:
    - '**'
    paths-ignore:
    - '**.md'
    - 'bucket/**'
    tags-ignore:
    - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  local-tests:
    name: E2E Tests (No API)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Build binary
        run: make build
      
      - name: Run local tests
        run: |
          cd tests/e2e
          # Run local tests (no build tag required)
          go test -v

