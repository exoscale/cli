name: Integration Tests

on:
  push:
    branches:
    - '**'
    paths-ignore:
    - '**.md'
    - 'bucket/**'
  pull_request:
    branches: [ master ]

jobs:
  local-tests:
    name: Integration Tests (No API)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Build binary
        run: |
          go clean -cache -modcache
          rm -rf bin/
          make build
      
      - name: Verify binary
        run: |
          ./bin/exo version
          ls -la ./bin/exo
          file ./bin/exo
      
      - name: Run local integration tests
        run: |
          cd tests/integ/local
          go test -v -count=1

