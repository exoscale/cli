run:
  timeout: 10m
  skip-dirs:
    - generate

linters-settings:
  goimports:
    local-prefixes: github.com

linters:
  enable:
    - deadcode
    - errcheck
    - exportloopref
    - gocritic
    - goimports
    - gosimple
    - govet
    - ineffassign
    - megacheck
    - nakedret
    - revive
    - staticcheck
    - structcheck
    - unused
    - varcheck
  disable-all: true
