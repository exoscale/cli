run:
  timeout: 10m
  skip-dirs:
    - generate

linters-settings:
  goimports:
    local-prefixes: github.com

linters:
  enable:
    - errcheck
    - exportloopref
    - gocritic
    - goimports
    - gosimple
    - govet
    - ineffassign
    - megacheck
    - nakedret
    - revive
    - staticcheck
    - unused
  disable-all: true

issues:
  exclude-rules:
    # stop revive from complaining about naming issues that originate from oapi generated code.
    - path: v2/client_mock.go
      linters:
        - revive
