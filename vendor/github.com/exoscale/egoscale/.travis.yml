language: go

dist: trusty
sudo: required

go:
- "1.7.x"
- "1.8.x"
- "1.9.x"
- "1.10.x"
- "1.11.x"

env:
  - DEP_VERSION=0.5.0 GOLANGCI_LINT_VERSION=1.10.2 GO111MODULES=on

cache: apt

addons:
  apt:
    update: true
    packages:
    - rpm

install:
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v${GOLANGCI_LINT_VERSION}
  - npm i codeclimate-test-reporter

script:
  - [ "$TRAVIS_GO_VERSION" != "1.11.x" ] && go get -u github.com/satori/go.uuid
  - go test -race -coverprofile=coverage.out -covermode=atomic .
  - npx codeclimate-test-reporter < coverage.out

jobs:
  include:
  - stage: golangci-lint
    go: 1.10.x
    if: type = pull_request
    script:
      - go get -u github.com/satori/go.uuid
      - golangci-lint run .
